<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy</title>
    
    <style>


body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at bottom, #0d0d1a, #000);
  overflow: hidden;
}

.universe {
  position: relative;
  width: 400px;
  height: 400px;
}

.planet {
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at 70% 30%, #ff6b6b, #8e44ad);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 60px rgba(255, 100, 200, 0.6);
  animation: pulse 3s ease-in-out infinite;
}

/* Planet pulse */
@keyframes pulse {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
    box-shadow: 0 0 60px rgba(255, 100, 200, 0.6);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 90px rgba(255, 100, 200, 0.9);
  }
}

.ring {
  width: 200px;
  height: 200px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: spin 10s linear infinite;
}

.ring.second {
  width: 280px;
  height: 280px;
  border: 2px dashed rgba(255, 255, 255, 0.15);
  animation: spin 20s linear infinite reverse;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 400px;
  height: 400px;
  background-image:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 80% 60%, white, transparent),
    radial-gradient(2px 2px at 40% 80%, white, transparent),
    radial-gradient(2px 2px at 70% 20%, white, transparent),
    radial-gradient(2px 2px at 90% 90%, white, transparent),
    radial-gradient(2px 2px at 10% 70%, white, transparent);
  background-size: cover;
  animation: twinkle 4s infinite alternate;
  border-radius: 50%;
}

/* Star twinkle */
@keyframes twinkle {
  0% { opacity: 0.6; }
  100% { opacity: 1; }
}

.planet2
{
  position:absolute;
  width:200px;
  height:200px;
  background:radial-gradient(circle at 30%, #ff6b6b, #8e44ad);
  top:80%;
  left:40%;
  border-radius:50%;


}

.orbit
{
  color:white;
  position:absolute;
  top:40px;
  left:70px;
  transition:transform 3s ease-in-out;
  


}

.orbit:hover
{
   
  transform:translate(-100%,-30%)scale(2.0);

}

    </style>
</head>
<body>
  <div class="universe">
    <div class="planet">
    
      <div class="ring">
     
        <p class="ring" style="color:white";>Beyond Infinity Awaits!</p>
       
        <div class="ring second">
        
          <div class="stars">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="planet2">
  <p class="orbit">Explore</p>
  </div>
</body>
</html>
